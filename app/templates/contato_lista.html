{% extends 'base.html' %}

{% block content %}

    {% include 'nav.html' %}

    <div class="container">
        <div class="row">

            <label for="pesquisa" class="m-3"><h3>Lista de Contatos</h3></label>

            <form method="get" class="row col-12">
                <div class="col-9">
                    <input type="text" name="pesquisa" id="pesquisa" class="form-control">
                </div>
                <div class="row col-3">
                    <button type="submit" class="btn btn-primary ">Pesquisar</button>
                </div>
            </form>

            <div class="col-12">
                <p>Total de nomes cadastrados: {{ quantidade }}</p>
            </div>

            <div class="col-12">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>E-mail</th>
                            <th>Assunto</th>
                            <th>Mensagem</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for linha in context['dados'] %}
                        <tr>
                            <td>{{linha.nome}}</td>
                            <td>{{linha.email}}</td>
                            <td>{{linha.assunto}}</td>
                            <td>{{linha.mensagem}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        
    </div>

{% endblock %}
