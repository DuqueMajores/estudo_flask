<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row col-9 mt-4">
            <h3>Formulario GET</h3>
        </div>
        <form action="" method="get" class="row mt-2">
            <div class="col-9">
                <label for="pesquisa">Digite algo para pesquisar:</label>
                <input type="text" name="pesquisa" id="pesquisa" class="form-control">
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary mt-4">Pesquisar</button>
            </div>
        </form>
        <p></p>
        <p>VocÃª pesquisou por {{context.pesquisa}}</p>

        <hr>
        <hr>

        <div class="row col-9">
            <h3>Formulario POST</h3>
        </div>
        <form action="" method="post" class="row mt-2">
            <div class="col-6">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" class="form-control" placeholder="Digite um nome">
            </div>
            <div class="col-6">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Digite um e-mail">
            </div>
            <div class="col-12">
                <label for="assunto">Assunto</label>
                <input type="text" name="assunto" id="assunto" class="form-control" placeholder="Diga o assunto">
            </div>
            <div class="col-12">
                <label for="mensagem">Mensagem</label>
                <input type="text" name="mensagem" id="mensagem" class="form-control" placeholder="Escreva a mensagem">
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary mt-4 col-12">Cadastrar</button>
            </div>
        </form>

        <hr>
        <hr>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
